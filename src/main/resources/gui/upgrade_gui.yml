# The title of the gui
title: "&8Upgrade Menu"
# The size of the gui
size: 27
# The slots for the generator
display-slots: [13]
# Item that will be shown when player have enough money to upgrade the generator
display-enough-money:
  display-name: "&eInformation"
  glowing: false
  custom-model-data: 0
  lore:
    - "&7Current Generator: {current}"
    - "&7Speed: &e{speed}s"
    - "&7--------------------"
    - "&7Next Generator: {next}"
    - "&7Speed: &e{next_speed}s"
    - "&7--------------------"
    - "&7Upgrade Cost: &a${cost}"
    - "&7You have: &a${balance}"
    - "&a> Click to upgrade <"

# Item that will be shown when player doesn't have enough money to upgrade the generator
display-no-money:
  display-name: "&cInformation"
  glowing: false
  custom-model-data: 0
  lore:
    - "&7Current Generator: {current}"
    - "&7Speed: &e{speed}s"
    - "&7--------------------"
    - "&7Next Generator: {next}"
    - "&7Speed: &e{next_speed}s"
    - "&7--------------------"
    - "&7Upgrade Cost: &a${cost}"
    - "&7You have: &a${balance}"
    - "&c> You cannot afford <"

# Item that will be shown if generator has no upgrades
no-upgrade-button:
  material: BARRIER
  display-name: "&cNo Upgrades"
  glowing: false
  custom-model-data: 0
  lore:
    - "&7This generator cannot be upgraded anymore!"

# The slots for confirm button
confirm-slots: [4, 5, 6, 7, 8, 14, 15, 16, 17, 23, 24, 25, 26]
# The confirm button item
confirm-button:
  material: LIME_STAINED_GLASS_PANE
  display-name: "&aConfirm"
  glowing: false
  custom-model-data: 0
  lore: []

# The slots for cancel button
cancel-slots: [0, 1, 2, 3, 9, 10, 11, 12, 18, 19, 20, 21, 22]
# The cancel button item
cancel-button:
  material: RED_STAINED_GLASS_PANE
  display-name: "&cCancel"
  glowing: false
  custom-model-data: 0
  lore: []